<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- n8n Chat styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f7f7;
    }

    /* Entire page is basically blank */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    This page is intentionally blank. The chatbot floats in the corner.
  </div>

  <!-- n8n Chat embed -->
  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    createChat({
      webhookUrl: "https://noell.app.n8n.cloud/webhook/6d3b6d76-fb10-427c-a819-07b088aeea45/chat",
      mode: "window",            // floating window mode
      chatPosition: "bottom-right", // default spot
      theme: {
        fontFamily: "Inter, sans-serif",
        baseColor: "#006CFF"      // optional â€“ matches n8n blue
      }
    });
  </script>

</body>
</html>
